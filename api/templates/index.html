<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My list</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  
</head>

<body>


    <div class="main">
        

        <div class="cardTop">

            <svg width="497" height="219" viewBox="0 0 497 219" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M-38.5 196C-38.5 196 34 91 133.5 91C233 91 427 159 532.5 30C638 -99 518 236 518 236L-49 246.5L-38.5 196Z"
                    fill="#FF768E" />
            </svg>



        </div>


        <div class="timeline">

            <h3>Updates</h3>
            <label>23 in the last 7 hours</label>


            <div class="box">

                <div class="container">

                    <div class="lines">
                        <div class="dot"></div>
                        <div class="line"></div>
                        <div class="dot"></div>
                        <div class="line"></div>
                        <div class="dot"></div>
                        <div class="line"></div>
                    </div>

                    <div class="cards">
                        {% for track in trackList %}
                        <div class="card mid">
                            <h4>{{track['name']}}</h4>
                            <p>{{track['artist']['#text']}}<br></p>
                        </div>
                  
                        {% endfor %}
                    </div>
                </div>
                <div class="bottom">
                    <a href="#">
                    <div class="btn" id="updateList">Show all updates</div>
                </a>
                </div>
            </div>


        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/bootstrap/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
  
</body>

</html>
